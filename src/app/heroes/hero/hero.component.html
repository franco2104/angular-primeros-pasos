
<h1>{{name}}</h1>

<dl>
<td>nombre:</td>
<dd>{{name}}</dd>

<td>Edad:</td>
<dd>{{age}}</dd>

<td>Metodo:</td>
<dd> {{ getherodescription() }} </dd>

<td>Capitalizado:</td>
<dd> {{ capitalizaedname }} </dd>

</dl>

<button 
*ngIf="name !== 'spiderman'"
(click)="changehero()"
class="btn btn-primary mx-2 ">
    cambiar nombre
</button>

<button 
*ngIf="age !== 25"
(click)="changeage()" 
class="btn btn-primary">
    cambiar edad
</button>

<button 

(click)="resetform()" 
class="btn btn-primary mx-2">
    reset 
</button>
